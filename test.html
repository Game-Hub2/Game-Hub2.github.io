<!DOCTYPE html>
<html>
  <body>
    <form onsubmit="go(event)">
      <input id="url" placeholder="Enter URL">
      <button>Go</button>
    </form>
    <iframe id="frame" style="width:100%;height:90vh;"></iframe>

    <script>
      function go(e) {
        e.preventDefault();
        const u = document.getElementById("url").value;
        document.getElementById("frame").src =
          "youtube.com"
      }
    </script>
  </body>
</html>
